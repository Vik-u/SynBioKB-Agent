<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Biosyn-KB Jobs</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 0.4rem; }
    th { background: #f5f5f5; }
  </style>
</head>
<body>
  <h1>Job Status</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Type</th><th>Status</th><th>Error</th><th>Created</th><th>Started</th><th>Finished</th>
      </tr>
    </thead>
    <tbody>
      {% for r in rows %}
      <tr>
        <td>{{ r[0] }}</td>
        <td>{{ r[1] }}</td>
        <td>{{ r[2] }}</td>
        <td>{{ r[3] }}</td>
        <td>{{ '%.0f'|format(r[4]) if r[4] else '' }}</td>
        <td>{{ '%.0f'|format(r[5]) if r[5] else '' }}</td>
        <td>{{ '%.0f'|format(r[6]) if r[6] else '' }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <p><a href="/">Back</a></p>
</body>
</html>
